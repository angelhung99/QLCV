<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Return json</title>
    <script src="jquery-3.4.1.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: "WebService_BVHUE.asmx/getListTrungTam_JSON",
                contentType: 'application/json;charset=utf-8',
                method: 'json',
                dataType: 'text',
                success: function (data) {
                    document.write(data);
                },
                error: function (err) {
                    alert(err);
                }
            })
        });
        function tbAjaxlayThongTinKhoatheoTrungTam(ID) {
            $.ajax({
                type: "POST",
                url: "WebService_BVHUE.asmx/getListKhoatheoMaTrungTam_JSON",
                contentType: "application/json; charset=utf-8",
                data: "{ 'ID' : '" + ID + "' }",
                dataType: "text",
                success: function (data) {
                    document.write(data);
                },
                error: function (error) {
                    console.log(error);
                }
            });
        }
    </script>
</body>
</html>
